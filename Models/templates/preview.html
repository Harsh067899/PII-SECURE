<!DOCTYPE html>
<html>
<head>
    <title>Preview File</title>
</head>
<body>
    <h2>Preview: {{ filename }}</h2>
    {% if filename.endswith('.pdf') %}
        <embed src="{{ url_for('static', filename='uploads/' + filename) }}" width="500px" height="600px">
    {% else %}
        <img src="{{ url_for('static', filename='uploads/' + filename) }}" width="500px">
    {% endif %}
    <br>
    <a href="{{ url_for('process_file', filename=filename) }}">
        <button>Process Document</button>
    </a>
</body>
</html>
